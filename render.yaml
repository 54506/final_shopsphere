services:
  # Backend Web Service
  - type: web
    name: shopsphere-backend
    runtime: python
    rootDir: Duplicate/ShopSphere
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn ShopSphere.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: shopsphere-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*" # Update this with your actual Render URL after deployment

  # Frontend Static Site
  - type: static
    name: shopsphere-frontend
    runtime: node
    rootDir: ShopSphere_Frontend/ShopSphere_Frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://shopsphere-backend.onrender.com # Update with your backend URL

databases:
  - name: shopsphere-db
    plan: free
